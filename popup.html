<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Moodle Course Archiver</title>
    <style>
      body { font-family: Arial, sans-serif; width: 380px; padding: 10px; }
      #files { max-height: 320px; overflow:auto; border:1px solid #ddd; padding:6px; }
      .section { 
        margin-top: 10px; 
        margin-bottom: 5px; 
        padding: 8px; 
        background-color: #f5f5f5; 
        border-radius: 4px; 
        font-size: 14px; 
        font-weight: bold;
        border-left: 3px solid #007cba;
      }
      .section:first-child { margin-top: 0; }
      .file { 
        display: flex; 
        align-items: center; 
        margin-bottom: 4px; 
        margin-left: 15px;
        padding: 2px 0;
      }
      .file input { margin-right: 8px; }
      .file label { 
        font-size: 12px; 
        color: #666; 
        cursor: pointer;
        flex: 1;
        word-wrap: break-word;
      }
      .file:hover { background-color: #f9f9f9; }
      button { margin-top: 8px; margin-right: 5px; }
      .button-group { display: flex; gap: 5px; }
      .select-buttons { margin-bottom: 8px; }
      .select-buttons button { 
        font-size: 11px; 
        padding: 4px 8px; 
        background: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .select-buttons button:hover { background: #e0e0e0; }
    </style>
  </head>
  <body>
    <h3>Moodle Course Archiver</h3>
    <div class="select-buttons">
      <button id="select-all">Select all</button>
      <button id="select-none">Select none</button>
    </div>
    <div id="files">Scanning page...</div>
    <div class="button-group">
      <button id="refresh">Refresh list</button>
      <button id="download" disabled>Download selected</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
